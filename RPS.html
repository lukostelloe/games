<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="RPS.css" />
    <script src="RPS.js" defer></script>
  </head>
  <body>
    <h1>ROCK PAPER SCISSORS</h1>
    <h1 id="instructions">Player 1's turn, Player 2 LOOK AWAY</h1>
    <div id="gamebox">
      <div id="player-1">
        <h1>Player 1</h1>
        <button
          type="button"
          class="rock"
          onclick="storeVar(this)"
          value="1"
        ></button>
        <button
          type="button"
          class="paper"
          onclick="storeVar(this)"
          value="2"
        ></button>
        <button
          type="button"
          class="scissors"
          onclick="storeVar(this)"
          value="3"
        ></button>
      </div>
      <div id="player-2">
        <h1>Player 2</h1>
        <button
          type="button"
          class="rock"
          onclick="storeVar(this)"
          value="4"
        ></button>
        <button
          type="button"
          class="paper"
          onclick="storeVar(this)"
          value="5"
        ></button>
        <button
          type="button"
          class="scissors"
          onclick="storeVar(this)"
          value="6"
        ></button>
      </div>
    </div>
  </body>
</html>
