<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morpion</title>
    <link rel="stylesheet" href="morpion.css" />
    <script src="morpion.js" defer></script>
  </head>
  <body>
    <video autoplay muted loop id="myVideo">
      <source src="beach.mp4" type="video/mp4" />
    </video>
    <h1 id="top">Let's Play Morpion</h1>
    <div id="board">
      <button class="cell" id="0"></button>
      <button class="cell" id="1"></button>
      <button class="cell" id="2"></button>
      <button class="cell" id="3"></button>
      <button class="cell" id="4"></button>
      <button class="cell" id="5"></button>
      <button class="cell" id="6"></button>
      <button class="cell" id="7"></button>
      <button class="cell" id="8"></button>
    </div>
    <div id="game-status">
      <p>Player 1's turn</p>
    </div>
    <button id="playagain" style="display: none">PLAY AGAIN?</button>
  </body>
</html>
